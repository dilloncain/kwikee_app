{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Business - Sign In{% endblock %}

{% block content %}
    <form method="POST">
      {% csrf_token %}       <!-- csrf_token provides client to server protection from outside attacks -->
      {% bootstrap_form form %}             <!-- django provides user form login capability -->
      <button type="submit" class="btn btn-pink pull-right">Sign In</button>
    </form>
    <a href="{% url 'business-sign-up' %}">Become a business</a>
{% endblock %}
